<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Zoom</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="flex">
            <div class="text-right">
                <button>
                    <i class="fas fa-th"></i> Speaker View
                </button>
                <button class="full-screen-button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </button>
            </div>
        </header>
        <main>
            <div class="conference">
                <div class="profile-img">
                    <img src="https://wompampsupport.azureedge.net/fetchimage?siteId=7575&v=2&jpgQuality=100&width=700&url=https%3A%2F%2Fi.kym-cdn.com%2Fentries%2Ficons%2Ffacebook%2F000%2F023%2F608%2Fpicklerick.jpg" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Pickle Rick
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQEMdthSKgqHYNVlWWftVutZOMWLpsxfemPXgdMafJg7N2w2J5c&usqp=CAU" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Homer Simpson
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://www.lascimmiapensa.com/wp-content/uploads/2019/06/frch2.jpg" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Bojack Horseman
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://www.nastorix.it/wp-content/uploads/2015/10/mr-pickles-620x410.jpg" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Mr Pickles
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://assets.change.org/photos/4/ri/cs/lBRICsEgWENdALE-800x450-noPad.jpg?1529742231" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Xavier Renegade
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Nien_Nunb_Return_of_the_Jedi.jpeg" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Nien Nunb
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://vignette.wikia.nocookie.net/surrealmemes/images/0/09/Meme_Man_HD.png/revision/latest/top-crop/width/360/height/450?cb=20190103112747" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        chonferens
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://i.guim.co.uk/img/media/4317f7a56f8ca0ea10b7e3935f409da741631d4d/0_19_958_575/master/958.png?width=300&quality=85&auto=format&fit=max&s=6824927f2a77118df101bf1e1e786b23" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Bruce Wayne
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2019/10/titans-batusi1.jpg?q=50&fit=crop&w=740&h=370" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Batman
                    </span>
                </div>
                <div class="profile-img">
                    <img src="https://www.quotidianodipuglia.it/photos/MED_LOW/99/30/4309930_0925_carlo_v.jpg" alt="">
                    <span class="profile-name">
                        <i class="fas fa-microphone-slash"></i>
                        Carlo V d'Asburgo
                    </span>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <a href="#"><i class="fas fa-microphone fa-3x"></i></a>
                <a href="#"><i class="fas fa-angle-up fa-2x"></i></a>
                <a href="#"><i class="fas fa-video fa-3x"></i></a>
                <a href="#"><i class="fas fa-angle-up fa-2x"></i></a>
            </div>
            <div class="footer-right">
                <button>End meeting</button>
            </div>
        </footer>
    </body>
</html>
